<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="container">
    <form class="form-group">
      <h1>Contact Us</h1>
      <div class="form-subgroup">
        <div class="form-wrapper">
         <label for="firstname">First Name <span>*</span></label>
         <input type="text" name="firstname" id="firstname"/>
        </div>
        <div class="form-wrapper">
         <label for="lastname">Last Name <span>*</span></label>
         <input type="text" name="lastname" id="lastname"/>
        </div>
      </div>
      <div class="form-wrapper">
        <label for="Email">Email <span>*</span></label>
        <input type="email" name="email" id="email"/>
      </div>
      <div>
        <br>
        <label>Query Type <span>*</span></label>
      </div>
      <div class="form-subgroup">
        <div class="flex-class custom-boarder">
          <input type="radio" name="enquity" id="enquity"/>
          <h4 class="custom-text">General Enquity</h4>
        </div>
        <div class="flex-class custom-boarder">
          <input type="radio" name="support_request" id="support_request"/>
          <h4 class="custom-text">Support Request</h4>
        </div>
      </div>
      <div class="form-wrapper">
        <label for="equity">Message <span>*</span></label>
        <textarea name="" id=""></textarea>
      </div>
      <div class="flex-class">
        <input type="checkbox" name="consent" id="consent"/>
        <div>
          <p> I consent to being contacted by the team <span>*</span>
        </div>
      </div>
      <button type="submit">Submit</button>
   </form>
  </main>

  <script src="./main.js"></script>
</body>
</html>
